apiVersion: v1
kind: Pod
metadata:
  name: mysql-client
  namespace: storage-rds
spec:
  containers:
  - name: mysql-client
    image: mysql:8.0
    command: ["/bin/sh"]
    args: ["-c", "while true; do sleep 30; done"]
    env:
    - name: MYSQL_HOST
      valueFrom:
        secretKeyRef:
          name: mysql-credentials
          key: host
    - name: MYSQL_PORT
      valueFrom:
        secretKeyRef:
          name: mysql-credentials
          key: port
    - name: MYSQL_USER
      valueFrom:
        secretKeyRef:
          name: mysql-credentials
          key: username
    - name: MYSQL_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mysql-credentials
          key: password
  restartPolicy: Never
