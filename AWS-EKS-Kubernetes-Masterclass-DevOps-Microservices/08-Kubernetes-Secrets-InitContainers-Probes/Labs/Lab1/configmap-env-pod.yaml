apiVersion: v1
kind: Pod
metadata:
  name: configmap-env-pod
  namespace: secrets-probes
spec:
  containers:
  - name: app
    image: busybox
    command: ["/bin/sh"]
    args: ["-c", "while true; do echo 'App running with config'; env | grep -E '(DATABASE|APP)'; sleep 30; done"]
    env:
    - name: DATABASE_HOST
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: database_host
    - name: DATABASE_PORT
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: database_port
    - name: APP_NAME
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: app_name
    envFrom:
    - configMapRef:
        name: app-config
  restartPolicy: Never
