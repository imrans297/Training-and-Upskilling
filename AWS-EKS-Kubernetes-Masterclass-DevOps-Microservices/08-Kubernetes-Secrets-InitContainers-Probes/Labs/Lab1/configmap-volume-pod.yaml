apiVersion: v1
kind: Pod
metadata:
  name: configmap-volume-pod
  namespace: secrets-probes
spec:
  containers:
  - name: app
    image: nginx:alpine
    volumeMounts:
    - name: config-volume
      mountPath: /etc/config
    - name: properties-volume
      mountPath: /etc/properties
    - name: files-volume
      mountPath: /etc/files
    command: ["/bin/sh"]
    args: ["-c", "while true; do echo 'Config files:'; ls -la /etc/config /etc/properties /etc/files; sleep 60; done"]
  volumes:
  - name: config-volume
    configMap:
      name: app-config
  - name: properties-volume
    configMap:
      name: app-properties
  - name: files-volume
    configMap:
      name: app-files
  restartPolicy: Never
