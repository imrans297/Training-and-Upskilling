apiVersion: v1
kind: ConfigMap
metadata:
  name: migration-scripts
  namespace: secrets-probes
data:
  001-create-tables.sql: |
    CREATE TABLE IF NOT EXISTS users (
        id INT AUTO_INCREMENT PRIMARY KEY,
        username VARCHAR(50) NOT NULL,
        email VARCHAR(100) NOT NULL,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );
    
    CREATE TABLE IF NOT EXISTS products (
        id INT AUTO_INCREMENT PRIMARY KEY,
        name VARCHAR(100) NOT NULL,
        price DECIMAL(10,2) NOT NULL,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );
  002-seed-data.sql: |
    INSERT IGNORE INTO users (username, email) VALUES 
    ('admin', 'admin@example.com'),
    ('user1', 'user1@example.com');
    
    INSERT IGNORE INTO products (name, price) VALUES 
    ('Product A', 29.99),
    ('Product B', 49.99);
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-with-migration
  namespace: secrets-probes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app-with-migration
  template:
    metadata:
      labels:
        app: web-app-with-migration
    spec:
      initContainers:
      - name: db-migration
        image: mysql:8.0
        env:
        - name: MYSQL_HOST
          value: "mysql-service.secrets-probes.svc.cluster.local"
        - name: MYSQL_USER
          value: "root"
        - name: MYSQL_PASSWORD
          value: "rootpassword"
        - name: MYSQL_DATABASE
          value: "webapp"
        command: ['sh', '-c']
        args:
        - |
          echo "Starting database migration..."
          
          # Wait for database to be ready
          until mysql -h -u -p -e "SELECT 1"; do
            echo "Waiting for database connection..."
            sleep 5
          done
          
          echo "Database connected. Running migrations..."
          
          # Run migration scripts
          for script in /migrations/*.sql; do
            echo "Executing ..."
            mysql -h -u -p  < 
          done
          
          echo "Database migration completed successfully!"
        volumeMounts:
        - name: migration-scripts
          mountPath: /migrations
      containers:
      - name: web-app
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: app-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: migration-scripts
        configMap:
          name: migration-scripts
      - name: app-content
        configMap:
          name: web-app-content
---
